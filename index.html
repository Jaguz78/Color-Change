<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Estonia&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .container{
            text-align: center;
        }
        h1{
            font-family: 'Estonia', cursive;;
        }
        p{
            font-family:'Comfortaa', cursive;;
            font-weight: 600;
            font-size: 11px;
        }
        img{
            width: 80%;
            border-radius: 16px;
            transition: 2.5s;
        }
        .gray{
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
        @media (min-width: 768px){
            img{
                width: auto;
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abuelita Martita</h1>
        <img src="./img/abuelita.jpeg" alt="abuelita" class="gray" id="image">
        <p>Touch the picture</p>
    </div>

    <script>
        const image = document.getElementById('image');

        image.addEventListener('click', () => {
            if(image.classList.contains('gray')){
                image.classList.remove('gray');
            }
            else{
                image.classList.add('gray');
            }
        })
    </script>
</body>
</html>
